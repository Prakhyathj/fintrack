<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - FinTrack</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --glow-primary: rgba(102, 126, 234, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--primary-gradient);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.2) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: var(--glass-shadow);
            width: 100%;
            max-width: 460px;
            animation: slideInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--glow-primary), var(--success-gradient), var(--glow-primary));
            border-radius: 24px 24px 0 0;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-logo-icon {
            position: relative;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(30, 58, 138, 0.4);
            animation: logoFloat 3s ease-in-out infinite;
        }

        .login-logo-icon::before {
            content: '';
            position: absolute;
            width: 48px;
            height: 32px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60"><rect x="5" y="40" width="12" height="20" fill="white" rx="2"/><rect x="25" y="25" width="12" height="35" fill="white" rx="2"/><rect x="45" y="15" width="12" height="45" fill="white" rx="2"/><rect x="65" y="5" width="12" height="55" fill="white" rx="2"/><path d="M15 35 L35 20 L55 10 L75 5" stroke="%23fbbf24" stroke-width="3" fill="none"/><polygon points="70,0 85,8 70,16" fill="%23fbbf24"/></svg>') no-repeat center;
            background-size: contain;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
                box-shadow: 0 10px 30px rgba(30, 58, 138, 0.4);
            }
            50% {
                transform: translateY(-5px);
                box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
            }
        }

        .logo h2 {
            color: white;
            font-weight: 800;
            margin-bottom: 8px;
            font-size: 2.2rem;
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.9) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 30px rgba(255, 255, 255, 0.2);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
            font-size: 1rem;
            font-weight: 400;
        }

        .features-preview {
            margin-top: 40px;
            width: 100%;
            max-width: 400px;
            animation: slideInUp 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s both;
        }
        .features-preview .row { margin: 0; }
        .features-preview .col-4 { padding: 12px; }
        .features-preview i { color: rgba(255, 255, 255, 0.8); transition: all 0.3s ease; }
        .features-preview p { color: rgba(255, 255, 255, 0.7); margin: 0; font-size: 0.85rem; font-weight: 400; }
        .features-preview .col-4:hover i { color: white; transform: scale(1.1); }
        .features-preview .col-4:hover p { color: rgba(255, 255, 255, 0.9); }
        .google-sign-in-button {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #4a4a4a;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .google-sign-in-button:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
            color: #212121;
        }
        .google-sign-in-button img {
            width: 24px;
            height: 24px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container { padding: 16px; }
            .login-card { padding: 32px 24px; border-radius: 20px; }
            .login-logo-icon { width: 60px; height: 60px; }
            .logo h2 { font-size: 1.8rem; }
            .features-preview { margin-top: 40px; position: relative; }
        }
        @media (max-width: 480px) {
            .login-card { padding: 24px 20px; }
            .google-sign-in-button { font-size: 1rem; padding: 10px 20px; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="login-logo-container">
                    <div class="login-logo-icon"></div>
                </div>
                <h2>FinTrack</h2>
                <p>Track. Analyze. Invest Smart.</p>
            </div>
            
            <button id="googleSignInBtn" class="google-sign-in-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_of_Google_G_Suite.svg" alt="Google logo">
                Sign in with Google
            </button>
            
            <div class="features-preview">
                <div class="row text-center">
                    <div class="col-4">
                        <i class="fas fa-chart-pie fa-2x mb-2"></i>
                        <p><small>Smart Analytics</small></p>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-bullseye fa-2x mb-2"></i>
                        <p><small>Investment Tips</small></p>
                    </div>
                    <div class="col-4">
                        <i class="fas fa-shield-alt fa-2x mb-2"></i>
                        <p><small>Secure & Private</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleSignInBtn = document.getElementById('googleSignInBtn');

            // Simulate a successful Google Sign-In and redirect
            googleSignInBtn.addEventListener('click', function() {
                // In a real application, you would use the Google Identity Services client library
                // to handle the sign-in flow. This is a simplified simulation for the UI flow.
                
                // Show loading state
                googleSignInBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                googleSignInBtn.disabled = true;

                // Simulate a delay for the login process
                setTimeout(() => {
                    // Assume successful login. Store user data in session storage.
                    const userData = {
                        name: 'New User',
                        email: 'user@example.com',
                        hasOnboarded: false,
                        loginTime: new Date().toISOString()
                    };
                    sessionStorage.setItem('fintrack_user', JSON.stringify(userData));
                    
                    // Redirect to the new onboarding page
                    window.location.href = 'onboarding.html';
                }, 1500);
            });
            
            // Add page load animation
            window.addEventListener('load', function() {
                document.body.style.opacity = '0';
                document.body.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    document.body.style.transition = 'all 0.6s ease';
                    document.body.style.opacity = '1';
                    document.body.style.transform = 'scale(1)';
                }, 100);
            });
        });
    </script>
</body>
</html>
